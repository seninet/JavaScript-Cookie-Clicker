<!DOCTYPE html>
<html>
<head>
    <title>Cookie Clicker</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <div class="row-0">  <! -- instructions--> 
        <div class="instrbox">
            <h3>Instructions:</h3>
            <p class="instructions">Everytime you click on the cookie you will get 1 point. I you want to increase your score faster you can use some of your points to buy improvements (multiplier, bonus or autoclicker).</p>
        </div>
    </div>
    <div class="row-1"> <! --image cookie -->
       <button type="button" id="imagebtn" data-min="0"><img src="cookie1.png"></button>
    </div>
    <div class="row-2"> <! -- Counter & score box-->
        <div class="col-s-12 col-3">
            <h3 class="score">Score:</h3>
            <input type="text" name="scorebox" id="counter" value="00" min="0" />
        </div>
    </div>
    <div class="row-3"> <! --3 buttons --> 
        <h3>Buy improvements:</h3>
        <div class="col-s-12 col-3">
            <button type="button" id="btn-1"data-min="10">Multiplyer: <span id="amountmultiplier2"> your clicks x3</span><p id="costmultiplier">Price= 30pts</p><p id="currentmultiplier"> your current multiplier is x1</p></button>
        </div>
        <div class="col-s-12 col-3">
            <button type="button" id="btn-2"data-min="10">Bonus: </br> Timer</br>Price=10pts</button>
        </div>
        <div class="col-s-12 col-3">
            <button type="button"  id="btn-3" data-min="10">Auto-clicker:<p id="persecondcookies">1 point/second</p><p id="costautoclick"> Price= 20pts</p></button>
        </div>
    </div>
</div>
<script src="./scriptichrak.js"></script>
</body>
</html>
