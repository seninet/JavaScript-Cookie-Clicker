<!DOCTYPE html>
<html>
<head>
    <title>Cookie Clicker</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <div class="row-0">  <! -- instructions--> 
        <p>instructions</p>
    </div>
    <div class="row-1"> <! --image cookie -->
        <img src="cookie1.png">
    </div>
    <div class="row-2"> <! -- score box-->
        <input type="number" name="scorebox" id="scorebox" value="00" min="0" />
    </div>
    <div class="row-3"> <! --3 buttons --> 
        <div class="col-s-12 col-3">
            <button type="button" id="btn-1"data-min="10">Multiplyer x4 </br> Price=10pts</button>
        </div>
        <div class="col-s-12 col-3">
            <button type="button" id="btn-2"data-min="10">Bonus </br> Timer</br>Price=10pts</button>
        </div>
        <div class="col-s-12 col-3">
            <button type="button" id="btn-3" data-min="10">Auto-clicker </br>ON/OFF</br>Price=10pts</button>
        </div>
    </div>
</div>

</body>
</html>
